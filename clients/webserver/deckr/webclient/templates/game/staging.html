{% extends 'webclient/base.html' %}
{% block morejs %}
  {% load staticfiles %}

  <script type="text/javascript" src="{% static 'js/proto.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/staging.js' %}"></script>
{% endblock %}

<div class="wrapper">

<form class="join-game-form" method="post" action="{% url 'game' game_id=game.game_id %}">
  {% csrf_token %}

  <div class="player-info">
    <h2>Enter your nickname:</h2>
    <input type="text" name="nick" />
  </div>
