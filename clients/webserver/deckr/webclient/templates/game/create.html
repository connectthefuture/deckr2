{% extends 'webclient/base.html' %}
{% block morejs %}

  <script type="text/javascript" src="{% static 'js/sockets.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/create_game.js' %}"></script>
{% endblock %}
{% block body %}

<div class="wrapper">

  {{ form.errors }}

  <p><button class="btn create-game-button">Create Game</button></p>

</div>

{% endblock %}
