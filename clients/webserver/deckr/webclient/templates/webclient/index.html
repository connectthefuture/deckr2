{% extends 'webclient/base.html' %}
{% block body %}

  <h1>Welcome to Deckr!</h1>

  {% else %}
    <a href="#">Sign Up</a> | <a href="{% url 'login' %}">Log In</a>
  {% endif %}

{% endblock %}
