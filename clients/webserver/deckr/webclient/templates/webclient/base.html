<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Deckr{% endblock %}</title>
    {% load staticfiles %}
    <!-- JS -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="{% static 'js/sockjs/sockjs.js' %}"></script>
    <script src="{% static 'js/protobuf/Long.js' %}"></script>
    <script src="{% static 'js/protobuf/ByteBuffer.js' %}"></script>
    <script src="{% static 'js/protobuf/ProtoBuf.js' %}"></script>
    <!-- Build messages. -->
    <script type="text/javascript">
      var ProtoBuf = dcodeIO.ProtoBuf;
      var ClientMessageBuilder = ProtoBuf.loadProtoFile("../proto/client_message");
      var ServerResponseBuilder = ProtoBuf.loadProtoFile("../proto/server_response");
      var ClientMessage = ClientMessageBuilder.build("ClientMessage");
      var CreateMessage = ClientMessageBuilder.build("CreateMessage");
      var ServerResponse = ServerResponseBuilder.build("ServerResponse");
    </script>
    {% block morejs %}{% endblock %}
    <!-- CSS -->
    {% block morecss %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
