<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
        <script src="js/sockjs.js" type="text/javascript"></script>
        <script src="js/socket.js" type="text/javascript"></script>
        <script src="js/gameidlookup.js" type="text/javascript"></script>
        <script src="js/renderer.js" type="text/javascript"></script>
        <script src="js/onepage.js" type="text/javascript"></script>
    </head>
    <body>
        <button id="create-game">Create</button>
        <button id="join-game">Join</button>
        <input id="join-id"></input>
        <textarea id="join-deck"></textarea>
        <button id="start-game">Start</button>
        <button id="pass-priority">Pass priority</button>
        <button id="play-card">Play card</button>
        <button id="activate-ability">Activate card</button>
        <button id="attack">Attack</button>
        <button id="block">Block</button>
        <button id="add">Add</button>
        <input id="card-id"></input>
        <input id="card-id2"></input>
        <span id="error-message"></span>
        <div id="game">
            <span id="current-phase"></span>
            <span id="current-step"></span>
            <span id="active-player"></span>
            <span id="priority-player"></span>
            <div id="players"></div>
            <div id ="shared-zones"></div>
        </div>
    </body>
</html>
